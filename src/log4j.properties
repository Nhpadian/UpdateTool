# Set root category priority to INFO and its only appender to CONSOLE.
log4j.rootCategory=INFO, CONSOLE,updatetoll
#log4j.rootCategory=INFO, CONSOLE, LOGFILE

# Set the enterprise logger category to FATAL and its only appender to CONSOLE.
#log4j.logger.org.apache.axis.enterprise=FATAL, CONSOLE

# CONSOLE is set to be a ConsoleAppender using a PatternLayout.
log4j.appender.CONSOLE=org.apache.log4j.ConsoleAppender
log4j.appender.CONSOLE.Threshold=INFO
log4j.appender.CONSOLE.layout=org.apache.log4j.PatternLayout
log4j.appender.CONSOLE.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss.SSS} [%-5p] %c{1} - %m%n

# LOGFILE is set to be a File appender using a PatternLayout.
log4j.appender.LOGFILE=org.apache.log4j.FileAppender
log4j.appender.LOGFILE.File=d:\\nis5-grab.log
log4j.appender.LOGFILE.Append=true
log4j.appender.LOGFILE.Threshold=INFO
log4j.appender.LOGFILE.layout=org.apache.log4j.PatternLayout
log4j.appender.LOGFILE.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss.SSS} [%-5p] %c{1} - %m%n

#updatetoll\u4E0B\u6240\u6709\u5305\u7684\u6587\u4EF6\u8F93\u51FA
log4j.appender.updatetoll = org.apache.log4j.FileAppender
log4j.appender.updatetoll.File = ${webApp.root}/updatetoll_logs/package_updatetoll.log
log4j.appender.updatetoll.Encoding=UTF-8
log4j.appender.updatetoll.name = fileLogDemo
log4j.appender.updatetoll.Threshold=DEBUG
log4j.appender.updatetoll.layout=org.apache.log4j.PatternLayout
log4j.appender.updatetoll.layout.ConversionPattern=%-d{yyyy-MM-dd HH:mm:ss}[ %p ]%m%n
log4j.appender.updatetoll.append = true
